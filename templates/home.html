{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="pt-3 pb-3">
        <h2>Articles</h2>
        <ul>
            {% for article in object_list %}
                <li>{{ article.pub_date|date }} - {{ article.title }}</li>
            {% empty %}
                <li>No articles yet.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
