{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Comment Updaten{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="pt-3 pb-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Comment Updaten" class="btn btn-success">
    </div>
</form>
{% endblock %}
