{% extends 'base.html' %}

{% block title %}Artikel Verwijderen{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="pt-3 pb-3">
        {% csrf_token %}
        <p>Wilt u dit artikel: "{{ article.title}}" verwijderen?</p>
        <input type="submit" value="Artikel Verwijderen" class="btn btn-danger">
    </div>
</form>
{% endblock %}
