{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Profiel updaten{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="pt-3 pb-3">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Update" class="btn btn-primary">
    </div>
</form>
{% endblock %}
